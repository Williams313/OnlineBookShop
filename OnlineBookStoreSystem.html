<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Bookstore</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="OnlineBookStoreSystem.css">
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <h1>Modern Bookstore</h1>
            </div>
            <nav>
                <a href="#"><i class="fas fa-home"></i> Home</a>
                <a href="#"><i class="fas fa-book"></i> Books</a>
                <a href="#"><i class="fas fa-hand-point-left"></i>back</a>
                <a href="#" id="cart-toggle"><i class="fas fa-shopping-cart"></i> Cart <span id="cart-count">0</span></a>
            </nav>
        </div>
    </header>

    <main>
        <div class="search-section">
            <input type="text" class="search-input" placeholder="Search books by title or author..." id="search-input">
        </div>

        <div class="book-grid" id="book-grid">
          
        </div>
    </main>

    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="btn btn-outline" id="close-cart">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cart-items">
           
        </div>
        <div class="cart-total">
            <h3>Total: $<span id="cart-total">0.00</span></h3>
            <button class="btn btn-primary" id="checkout-btn">
                <i class="fas fa-credit-card"></i> Checkout
            </button>
        </div>
    </div>

    <div class="toast" id="toast"></div>
    <div>
        <script src="OnlineBookStoreSystem.js"></script>
    </div>
    
</body>
</html>
